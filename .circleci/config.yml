version: 2

defaults: &defaults
  resource_class: large
  docker:
    - image: cimg/node:16.18

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: npm
          command: "npm install"
      - run:
          name: Test Build
          command: "make build"
  publish:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: npm
          command: "npm install"
      - run:
          name: Build Prod
          command: "make build_prod"
      - run:
          name: publish
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_PUBLISH_TOKEN" >> ~/.npmrc
            npm publish --access public

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build
      - publish:
          requires:
            - build
          context:
            - retracedhq
          filters:
            branches:
              only: release
